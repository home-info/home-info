<!DOCTYPE html>
<html>
<head>
  <title>Maximale Preisdifferenz II</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 300px;
      margin: 20px auto;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Maximale Preisdifferenz II</h1>

  <form id="numberForm">
    <input type="number" step="any" id="e" placeholder="Literpreis E10 in Cent" required>
    <input type="number" step="any" id="v" placeholder="Verbrauch auf 100 km" required>
    <input type="number" step="any" id="p" placeholder="Gesteigerte Effizienz (1.5 - 5.0)" required>
    <input type="submit" value="Berechnen">
  </form>

  <div id="result"></div>

  <script src="app.js"></script>
</body>
</html>
