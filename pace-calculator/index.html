<!DOCTYPE html>
<html>
<head>
  <title>Pace Converter</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 300%;
    }

    input[type="text"] {
      padding: 8px;
      width: 200%;
      max-width: 200px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 100%;
      text-align: center;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      font-size: 100%;
    }
  </style>
</head>
<body>
  <h1>Pace-Converter</h1>
  <label for="minutes"></label>
  <input type="text" id="minutes" pos="centered" placeholder="MIN" />
  <label for="seconds">:</label>
  <input type="text" id="seconds" placeholder="SEK" />
  <br /><br />
  <button onclick="convertTimeSpan()">Convert</button>
  <br /><br />
  <div id="result"></div>

  <script>
    function convertTimeSpan() {
      var minutes = parseInt(document.getElementById("minutes").value);
      var seconds = parseInt(document.getElementById("seconds").value);

      var totalTimeInSeconds = minutes * 60 + seconds;
      var decimalNumber = (totalTimeInSeconds / 60) / 60; //in hours

      var speed = (1 / decimalNumber).toFixed(2)
      var speed2 = (speed / 1.852).toFixed(2)
      var speed3 = (speed / 1.609).toFixed(2)

      document.getElementById("result").innerHTML = "<u>Pace:</u></br>" + minutes + "&rdquo;&nbsp;" + seconds + "&rsquo;<p><u>Geschwindigkeit:</u></br><b>" + speed + "&nbsp;km/h</b></br>" + speed3 + "&nbsp;mph</br>" + speed2 + "&nbsp;kn";
    }
  </script>
</body>
</html>
