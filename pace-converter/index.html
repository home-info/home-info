<!DOCTYPE html>
<html>
<head>
  <title>Pace Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pace Converter</h2>
    <p>Enter your pace in minutes per kilometer:</p>
    <input type="number" id="paceInput" placeholder="Pace (min/km)">
    <button onclick="convertPace()">Convert</button>
    <div id="result"></div>
  </div>

  <script>
    function convertPace() {
      var paceInput = document.getElementById('paceInput');
      var pace = parseFloat(paceInput.value);
      
      if (isNaN(pace) || pace <= 0) {
        document.getElementById('result').textContent = 'Please enter a valid pace.';
        return;
      }
      
      var speed = (60 / pace).toFixed(2); // Convert pace to km/h with 2 decimal places
      
      document.getElementById('result').textContent = 'Speed: ' + speed + ' km/h';
    }
  </script>
</body>
</html>
